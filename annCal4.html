<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>기념일 계산기</title>
    <style>
        * {
            color: #333333;
        }
        p {
            margin-bottom: 1px;
        }
        .photos {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #wonjae {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-right: 30px;
        }
        #yula {
            width:150px;
            height:150px;
            object-fit:cover;
            border-radius:50%;
            margin-left: 30px;
        }
        #heart {
            width:50px;
            height:50px;
        }
        .gray {
            color: #a0a0a0;
        }
        .special-day {
            display: flex;
            justify-content: space-between;
        }
        .title {
            display: flex;
            align-items: center;
        }
        .days-left {
            text-align: right;
        }
        .date {
            text-align: right;
            color: #a0a0a0;
        }
    </style>
</head>
<body class="container">
    <section class='photos'>
        <img id='wonjae' src="wonjae.jpg" alt="wonjae">
        <img id='heart' src="heart.png" alt="heart">
        <img id='yula' src="yula.jpg" alt="yula">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>원재♥유라</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">2019.10.04</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>발렌타인 데이</h3>
        <div class='date-box'>
            <p id='valentine' class='days-left'>0일 남음</p>
            <p class='date'>2021.2.14</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script>
        var now = new Date();
        var start = new Date('2019-10-04')

        //우리 몇 일째?
        var timeDiff1 = now.getTime() - start.getTime();
        var day1 = Math.floor(timeDiff1 / (1000 * 60 * 60 * 24) +1);//1000(미리초) 60(초) 60(분) 24(시간) 시작일을 1일로 체크(+1)
        $('#love').text(day1 + '일째')

        //기념일까지 남은 날짜는?
        var timeDiff2 = new Date('2021-02-14').getTime() - now.getTime();
        var day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) +1);
        $('#valentine').text(day2 + '일 남음')

        //천일은 언제인가?
        var thousand = new Date(start.getTime() + 999 * (1000 * 60 * 60 * 24));
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $('#thousand-date').text(thousandDate)

        //기념일까지 남은 날짜는?
        var timeDiff3 = new Date(thousand).getTime() - now.getTime();
        var day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) +1);
        $('#thousand').text(day3 + '일 남음')


        // 시작하기: git init
        // 유저 이름 설정: git config --global user.name "Wangchi-son"
        // 이메일 등록: git config --global user.email "sonwj0915@naver.com"
        // 파일 추가: git add .
        // 메세지 입력: git commit -m "first commit"
        // 보낼 곳 등록: git remote add origin https://github.com/Wangchi-son/Myrepo.git
        // 보낼 곳으로 코드 전송: git push origin master

</script>
</body>
</html>
