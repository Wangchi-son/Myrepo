<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원재의 로또로또</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 style="text-align: center;">로또로또</h1>

    <script style="margin-left: auto; margin-right: auto;">

        var lotto = [];

        while(lotto.length<6){
            var num = parseInt(Math.random()*45 +1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        for(var i =0; i<6; i++){
            document.write(
                "<div class='ball ball1'>"
                    +lotto[i] +"\n"+
                "</div>"
            );
        }

    </script>

</body>
</html>
