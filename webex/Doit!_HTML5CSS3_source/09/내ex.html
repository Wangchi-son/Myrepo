<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
 
    table{
        border: 1px solid #aaa;
        border-collapse: collapse;
        width: 300px;
        table-layout: fixed;
        word-break: break-all;
        height: auto;
    }

    table td{
        border: 1px solid #aaa;
        width: 150px;
        padding: 5px;
        text-align: center;
    }
</style>

</head>
<body>
    <table>
        <caption><h1>Table Layout</h1></caption>
        <tr>
            <td>한글로띄어쓰기없기길게붙여쓰기</td>
            <td>long_description_without_space</td>
        </tr>
    </table>
</body>
</html>
